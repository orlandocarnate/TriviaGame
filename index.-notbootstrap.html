<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/css?family=Alegreya|Amiri|Cinzel" rel="stylesheet">

    <!-- jQuery CDN-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    
    <div class="container">

        <header>
            <h1>Harry Potter Trivia Game</h1>
        </header>

        <section>
            <button id="start" class="btn btn-success px-5">START</button>
            <button id="restart" class="btn btn-primary px-5">RESTART</button>
        </section>

        <section>
            Time Remaining:&nbsp;<span id="timer"></span>&nbsp;Seconds
        </section>

        <section>
            <h2 id="question">...</h2>
            <div id="answers">
            </div>
        </section>

    </div>

    <!-- Game Script --> 
    <script src="assets/javascript/app.js"></script>

</body>
</html>
