<body>
    
<div class="container">
    <div class="row d-flex justify-content-center py-5">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center pb-5">
                    <h1>Harry Potter Trivia Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center py-5">
                    <button id="start" class="btn btn-success px-5">START</button>
                    <button id="restart" class="btn btn-primary px-5">RESTART</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center py-5">
                    Time Remaining:&nbsp;<span id="timer"></span>&nbsp;Seconds
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center py-5">
                   <h2 id="question">...</h2>
                   <ul id="answers">

                   </ul>
                </div>
            </div>

        </div>
    </div>
</div>
