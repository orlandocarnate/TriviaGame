<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Alegreya|Amiri|Cinzel" rel="stylesheet">

    <!-- jQuery CDN-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    
<div class="container">
    <div class="row d-flex justify-content-center py-3">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 text-center pb-3">
                    <h1>Harry Potter Trivia Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center px-3">
                    <button id="start" class="btn btn-success">Start The Trivia!</button>
                    <button id="restart" class="btn btn-primary">Play Again?</button>
                </div>
            </div>
            <div id="time-remaining" class="row">
                <div id="timer" class="col-md-12 d-flex justify-content-center align-items-center py-3">
                </div>
            </div>
            <div id="trivia" class="row">
                <div class="col-md-12 text-center py-3">
                   <h2 id="question"></h2>
                   <div id="answers">
                       
                   </div>
                   <div id="picAnswer">

                   </div>
                </div>
            </div>
            <div id="endtext" class="col-md-12 text-center py-3"> 
                <h2>All Done! Here is your score:</h2>
                <div>Correct Answers:&nbsp; <span id="correct"></span></div>
                <div>Wrong Answers:&nbsp; <span id="wrong"></span></div>
                <div>Unanswered:&nbsp; <span id="unanswered"></span></div>

            </div>

        </div>
    </div>
</div>

    <!-- Game Script --> 
    <script src="assets/javascript/app.js"></script>

    <!-- BOOTSTRAP SCRIPTS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>
</html>
